<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<div class="urlBar">
	<div class="innerBox"><input  id="inputURL" type="url" placeholder="JSON URL"><a href="#" id="reloadBtn" type="button"></a></div>
</div>
<div id="auto">
	<div id="contents">
		<div id="codeEditor"></div>
		<div id="splitter">
			<div id="buttons">
				<div>
					<button id="toTree" class="convert" title="Copy code to tree editor (Ctrl + >)">
					<div class="convert-right"></div>
					</button>
				</div>
				<div>
					<button id="toCode" class="convert" title="Copy tree to code editor (Ctrl + <)">
					<div class="convert-left"></div>
					</button>
				</div>
			</div>
			<div id="drag"></div>
		</div>
		<div id="treeEditor"></div>
	</div>
</div>
</div>
</body>
