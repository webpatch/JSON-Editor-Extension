<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Elegant JSON Editor</title>
    <link href="editor/jsoneditor.min.css" rel="stylesheet" type="text/css" >
    <link rel="shortcut icon" href="./icons/32.png" >
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: consolas, monospace, courier new, courier, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .block {
            -webkit-user-select: none;
            -moz-user-select: none;
            cursor: col-resize;
        }

        .block .codeEditor, .block .treeEditor {
            pointer-events: none;
        }

        .jsoneditor-poweredBy {
            display: none;
        }

        .box {
            margin: 10px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .codeEditor {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .treeEditor {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .split {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            border: 1px solid #fff;
            border-width: 0 2px 0 2px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: col-resize;
        }

        .split:hover, .split.hover {
            background-color: #f5f5f5;
        }

        .split img {
            opacity: 0.2;
            pointer-events: none;
        }

        .split:hover img, .split.hover img {
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="codeEditor" class="codeEditor"></div>
    <div id="split" class="split"><img src="images/dot.svg" /></div>
    <div id="treeEditor" class="treeEditor"></div>
</div>
<script src="editor/jsoneditor.min.js"></script>
<script src="js/json-editor.js"></script>
</body>
</html>
