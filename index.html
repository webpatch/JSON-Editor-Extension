<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Tiny JSON Editor</title>
    <link href="editor/jsoneditor.css" rel="stylesheet" type="text/css" >
    <link rel="shortcut icon" href="./icons/32.png" >
    <style>
        html, body {
            height: 100%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .block {
            -webkit-user-select: none;
            -moz-user-select: none;
            cursor: col-resize;
        }

        .block #codeEditor, .block #treeEditor {
            pointer-events: none;
        }

        .jsoneditor-poweredBy {
            display: none;
        }

        .box {
            display: flex;
            height: 100%;
            padding: 10px;
        }

        #codeEditor {
            flex: 1;
        }

        #treeEditor {
            flex: 1;
        }

        #split {
            flex: 0 0 10px;
            border: 1px solid #fff;
            border-width: 0 2px 0 2px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: col-resize;
        }

        #split:hover, #split.hover {
            background-color: #f5f5f5;
        }

        #split img {
            opacity: 0.2;
            pointer-events: none;
        }

        #split:hover img, #split.hover img {
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="codeEditor"></div>
    <div id="split"><img src="images/dot.svg" /></div>
    <div id="treeEditor"></div>
</div>
<script src="editor/jsoneditor.js"></script>
<script src="index.js"></script>
</body>
</html>
